<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボイスアシスタント</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome アイコンライブラリを読み込み、マイクアイコンに使用 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- ローディング画面 -->
    <div id="loading-screen">
        <img src="Bellaicon/Generated image.webp" alt="Loading Bella...">
    </div>

    <!-- ビデオ背景 -->
    <div class="video-container">
        <video autoplay muted class="bg-video active" id="video1">
            <source src="video_assets/3d_model_intro.mp4" type="video/mp4">
            ご利用のブラウザはvideoタグをサポートしていません。
        </video>
        <video muted class="bg-video" id="video2">
            <source src="" type="video/mp4">
            ご利用のブラウザはvideoタグをサポートしていません。
        </video>
    </div>

    <!-- コンテンツレイヤー、ビデオの上に重ねる -->
    <div class="content-overlay">

        <!-- 上部の好感度バー -->
        <header class="top-bar">
            <label for="favorability-bar">好感度</label>
            <div class="progress-container">
                <div class="progress-fill" id="favorability-bar"></div>
            </div>
        </header>

        <!-- 音声認識結果表示エリア -->
        <div class="transcript-container">
            <p id="transcript"></p>
        </div>

        <!-- 下部のマイクとリンク -->
        <footer class="bottom-bar">
            <button class="mic-button" id="mic-button" aria-label="Start Listening">
                <i class="fas fa-microphone"></i>
            </button>
            <a href="https://x.com/jackywine" target="_blank" rel="noopener noreferrer" class="footer-credit">
                @jackywine
            </a>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
